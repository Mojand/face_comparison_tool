<!DOCTYPE html>
<html language="en">
    <head>
        <!--    <h1> Video_analysis</h1>-->
        <meta charset="UTF-8" />
        <script
            type="text/javascript"
            src="./static/video_analysis.js"
        ></script>
        <link rel="stylesheet" href="./static/styles/style.css" />
        <link
            rel="stylesheet"
            src="./static/zoomist-main/dist/zoomist.min.css"
        />
        <script src="./static/chart.js"></script>
        <link href="./static/styles/tab.css" rel="stylesheet" />
        <script type="text/javascript" src="./static/jq.js"></script>
        <script type="text/javascript" src="./static/ajax.js"></script>
        <script
            type="text/javascript"
            src="./static/jquery-3.6.0.min.js"
        ></script>

        <title>Face</title>
    </head>

    <body>
        <div class="l-content">
            <header class="l-header">
                <div style="min-height: 100px">
                    <table>
                        <tr>
                            <td style="width: 5%">
                                <a
                                    href="https://www.gendarmerie.interieur.gouv.fr/"
                                    ><img
                                        src="./static/image/logoGNR.png"
                                        width="100"
                                        height="100"
                                /></a>
                            </td>
                            <td style="width: 5%">
                                <a
                                    href="https://www.gendarmerie.interieur.gouv.fr/pjgn"
                                    ><img
                                        src="./static/image/logoPJGN.png"
                                        width="100"
                                        height="100"
                                /></a>
                            </td>
                            <td style="width: 80%">
                                <h1 class="u-b-sm" style="color: white">
                                    Face Extraction
                                </h1>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>
        </div>
        <div id="credit-card">
            <!--img src="" id="baseImage"-->
            <header>
                <span class="title"><strong>Face Extraction</strong></span>
            </header>

            <section id="content">
                <div class="title">
                    <strong style="color: #000000"
                        >Select the type of functionality</strong
                    >
                </div>
                <input
                    type="radio"
                    id="radio1"
                    name="radios"
                    value="radioModification"
                    checked
                />
                <label for="radio1">Image Modification</label>
                <input
                    type="radio"
                    id="radio2"
                    name="radios"
                    value="radioComparison"
                />
                <label for="radio2">Image Comparison</label>

                <br />

                <form
                    method="POST"
                    id="formModification"
                    name="Modification"
                    enctype="multipart/form-data"
                    class="display-inline"
                >
                    <br />
                    <div class="table form-fields">
                        <div class="row name">
                            <div class="label">File:</div>
                            <div class="drop-zone" id="Modification_dz1">
                                <span class="drop-zone__prompt"
                                    >Drop file here or click to upload</span
                                >
                                <input
                                    type="file"
                                    id="fileNameGUIModif"
                                    autocomplete="off"
                                    name="fileModif"
                                    class="drop-zone__input"
                                />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="label">Absolute path:</div>
                            <div class="input size50">
                                <input
                                    type="text"
                                    autocomplete="off"
                                    name="url"
                                    id="url"
                                /><br />
                            </div>
                        </div>
                        <div
                            class="row name"
                            id="deepface_options"
                            style="display: table-row"
                        >
                            <div class="label">Zoom on face:</div>
                            <div class="input size50">
                                <input
                                    type="text"
                                    autocomplete="off"
                                    pattern="[0-9]{1}"
                                    name="zoomInput"
                                    id="zoom"
                                    placeholder="1.3"
                                />
                                <br />
                            </div>
                        </div>
                    </div>
                    <input
                        type="button"
                        style="float: right"
                        value="Analyse"
                        name="button_type"
                        id="button_deepface"
                    />
                </form>

                <form
                    method="POST"
                    id="formComparison"
                    name="Comparison"
                    enctype="multipart/form-data"
                    class="display-none"
                >
                    <br />
                    <div class="table form-fields">
                        <div class="row name">
                            <div class="label">File:</div>
                            <div class="drop-zone" id="Comparison_dz1">
                                <span class="drop-zone__prompt"
                                    >Drop file here or click to upload 1</span
                                >
                                <input
                                    type="file"
                                    id="fileNameGUIComp1"
                                    autocomplete="off"
                                    name="fileComp1"
                                    class="drop-zone__input"
                                />
                            </div>
                        </div>

                        <br />

                        <div class="row name">
                            <div class="label">File:</div>
                            <div class="drop-zone" id="Comparison_dz2">
                                <span class="drop-zone__prompt"
                                    >Drop file here or click to upload 2</span
                                >
                                <input
                                    type="file"
                                    id="fileNameGUIComp2"
                                    autocomplete="off"
                                    name="fileComp2"
                                    class="drop-zone__input"
                                />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="label">Absolute path 1:</div>
                            <div class="input size50">
                                <input
                                    type="text"
                                    autocomplete="off"
                                    name="url"
                                    id="urlComp1"
                                /><br />
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">Absolute path 2:</div>
                            <div class="input size50">
                                <input
                                    type="text"
                                    autocomplete="off"
                                    name="url"
                                    id="urlComp2"
                                /><br />
                            </div>
                        </div>
                    </div>

                    <div
                        class="row name"
                        id="deepface_options"
                        style="display: table-row"
                    ></div>
                    <input
                        type="button"
                        style="float: right"
                        value="Analyse"
                        name="button_type"
                        id="button_deepface2"
                    />
                </form>
            </section>
        </div>
        <div align="center">
            <div
                class="loader"
                id="loaderImg_ner"
                align="center"
                style="display: none"
            ></div>
        </div>

        <div id="vis" name="vis">
            <div class="mainImgParent" id="responseDisplay"></div>
        </div>

        <script
            type="text/javascript"
            src="./static/CamanJS-4.1.1/dist/caman.full.pack.js"
        ></script>
        <script src="https://unpkg.com/@panzoom/panzoom@4.4.4/dist/panzoom.min.js"></script>
        <script>
            src =
                "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js";
        </script>
        <script src="./static/zoomist-main/dist/zoomist.js"></script>
        <script
            type="text/javascript"
            src="./static/video_analysis.js"
        ></script>
    </body>
</html>
